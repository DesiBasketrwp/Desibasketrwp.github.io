<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Desi Basket | Pure Desi Essentials</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <style>
        :root {
            --teal: #0f7f7a;
            --orange: #e36b2c;
            --dark: #2b2b2b;
            --light: #f9f9f9;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--light);
            color: var(--dark);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 420px;
            background: #ffffff;
            padding: 40px 30px;
            border-radius: 18px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.08);
            text-align: center;
        }

        .logo {
            width: 140px;
            margin: 0 auto 20px;
        }

        h1 {
            font-size: 28px;
            color: var(--teal);
            font-weight: 600;
            margin-bottom: 6px;
        }

        .tagline {
            font-size: 14px;
            color: #666;
            margin-bottom: 18px;
        }

        .follow-text {
            font-size: 15px;
            font-weight: 500;
            color: var(--dark);
            margin-bottom: 20px;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 14px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 500;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .btn i {
            font-size: 18px;
        }

        .facebook {
            background-color: #1877f2;
            color: #fff;
        }

        .instagram {
            background: linear-gradient(45deg, #f58529, #dd2a7b, #8134af);
            color: #fff;
        }

        .tiktok {
            background-color: #000000;
            color: #fff;
        }

        .whatsapp {
            background-color: #25d366;
            color: #fff;
            font-weight: 600;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        }

        footer {
            margin-top: 30px;
            font-size: 12px;
            color: #aaa;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- LOGO -->
        <img src="logo.png" alt="Desi Basket Logo" class="logo">

        <!-- BRAND NAME -->
        <h1>Desi Basket</h1>
        <p class="tagline">Pure Desi Essentials for Modern Families</p>

        <!-- FOLLOW TEXT -->
        <p class="follow-text">Follow for updates</p>

        <!-- LINKS -->
        <div class="links">
            <a href="https://www.facebook.com/share/1Kc53BiUTc/" class="btn facebook" target="_blank">
                <i class="fab fa-facebook-f"></i> Facebook
            </a>

            <a href="https://www.instagram.com/desibasket.rwp?igsh=MWZsbXo1Z2FuZDkzdg==" class="btn instagram" target="_blank">
                <i class="fab fa-instagram"></i> Instagram
            </a>

            <a href="#" class="btn tiktok" target="_blank">
                <i class="fab fa-tiktok"></i> TikTok
            </a>

            <a href="https://wa.me/03240735110" class="btn whatsapp" target="_blank">
                <i class="fab fa-whatsapp"></i> Order Now
            </a>
        </div>

        <footer>
            Â© 2026 Desi Basket. All rights reserved.
        </footer>
    </div>

</body>
</html>
